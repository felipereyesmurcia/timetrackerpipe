<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown & Goals Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        // Simple vanilla JavaScript version
        let events = JSON.parse(localStorage.getItem('events') || '[]');
        let goals = JSON.parse(localStorage.getItem('goals') || '[]');
        let habits = JSON.parse(localStorage.getItem('habits') || '[]');
        let cautions = JSON.parse(localStorage.getItem('cautions') || '[]');

        function saveData() {
            localStorage.setItem('events', JSON.stringify(events));
            localStorage.setItem('goals', JSON.stringify(goals));
            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('cautions', JSON.stringify(cautions));
        }

        function calculateTimeLeft(targetDate) {
            const now = new Date();
            const target = new Date(targetDate);
            const diff = target - now;

            if (diff <= 0) return { days: 0, hours: 0, minutes: 0, expired: true };

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            return { days, hours, minutes, expired: false };
        }

        function getUrgencyColor(days) {
            if (days === 0) return 'bg-red-100 border-red-300';
            if (days <= 7) return 'bg-red-50 border-red-200';
            if (days <= 30) return 'bg-yellow-50 border-yellow-200';
            return 'bg-green-50 border-green-200';
        }

        function render() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div class="max-w-7xl mx-auto">
                        <header class="mb-8">
                            <h1 class="text-4xl font-bold text-gray-800 mb-2">Event Countdown Tracker</h1>
                            <p class="text-gray-600">Track your important events and stay focused on your goals</p>
                        </header>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div class="lg:col-span-2">
                                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                                    <div class="flex items-center justify-between mb-6">
                                        <h2 class="text-2xl font-bold text-gray-800">Upcoming Events</h2>
                                        <button id="addEventBtn" class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                                            <span>+</span>
                                            Add Event
                                        </button>
                                    </div>

                                    <div id="eventForm" class="hidden mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                                        <div class="space-y-3">
                                            <input type="text" id="eventName" placeholder="Event name" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                            <input type="datetime-local" id="eventDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                            <div class="flex gap-2">
                                                <button id="saveEventBtn" class="flex-1 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Save Event</button>
                                                <button id="cancelEventBtn" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition">Cancel</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="eventsList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        ${events.length === 0 ? `
                                            <div class="col-span-2 text-center py-12 text-gray-400">
                                                <p>No events yet. Add your first event to get started!</p>
                                            </div>
                                        ` : events.map(event => {
                                            const timeLeft = calculateTimeLeft(event.date);
                                            return `
                                                <div class="p-4 rounded-lg border-2 ${getUrgencyColor(timeLeft.days)} transition-all hover:shadow-md">
                                                    <div class="flex justify-between items-start mb-3">
                                                        <h3 class="font-semibold text-gray-800 text-lg">${event.name}</h3>
                                                        <button onclick="deleteEvent('${event.id}')" class="p-1 hover:bg-red-100 rounded text-red-600">✕</button>
                                                    </div>
                                                    ${timeLeft.expired ? `
                                                        <p class="text-red-600 font-semibold">Event has passed</p>
                                                    ` : `
                                                        <div class="space-y-2">
                                                            <div class="flex gap-4">
                                                                <div class="text-center">
                                                                    <div class="text-3xl font-bold text-gray-800">${timeLeft.days}</div>
                                                                    <div class="text-xs text-gray-600">days</div>
                                                                </div>
                                                                <div class="text-center">
                                                                    <div class="text-3xl font-bold text-gray-800">${timeLeft.hours}</div>
                                                                    <div class="text-xs text-gray-600">hours</div>
                                                                </div>
                                                                <div class="text-center">
                                                                    <div class="text-3xl font-bold text-gray-800">${timeLeft.minutes}</div>
                                                                    <div class="text-xs text-gray-600">mins</div>
                                                                </div>
                                                            </div>
                                                            <p class="text-xs text-gray-500">
                                                                ${new Date(event.date).toLocaleDateString()} at ${new Date(event.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                                            </p>
                                                        </div>
                                                    `}
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            </div>

                            <div class="lg:col-span-1">
                                <div class="bg-white rounded-lg shadow-lg p-6">
                                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h2>
                                    
                                    ${renderListSection('Top 5 Goals', goals, 'goals')}
                                    ${renderListSection('5 Healthy Habits', habits, 'habits')}
                                    ${renderListSection('5 Things to Be Cautious About', cautions, 'cautions')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            attachEventListeners();
        }

        function renderListSection(title, items, type) {
            return `
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="font-semibold text-gray-800">${title}</h3>
                        ${items.length < 5 ? `<button onclick="addListItem('${type}')" class="p-1 hover:bg-gray-100 rounded text-gray-600">+</button>` : ''}
                    </div>
                    <div class="space-y-2">
                        ${items.length === 0 ? `<p class="text-sm text-gray-400 italic">No items yet</p>` : items.map(item => `
                            <div class="flex items-center gap-2 bg-white p-2 rounded border border-gray-200">
                                <input type="text" value="${item.text || ''}" 
                                    onchange="updateListItem('${type}', '${item.id}', this.value)"
                                    class="flex-1 px-2 py-1 border border-gray-300 rounded text-sm">
                                <button onclick="deleteListItem('${type}', '${item.id}')" class="p-1 hover:bg-red-100 rounded text-red-600">✕</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function attachEventListeners() {
            document.getElementById('addEventBtn')?.addEventListener('click', () => {
                document.getElementById('eventForm').classList.remove('hidden');
            });

            document.getElementById('cancelEventBtn')?.addEventListener('click', () => {
                document.getElementById('eventForm').classList.add('hidden');
                document.getElementById('eventName').value = '';
                document.getElementById('eventDate').value = '';
            });

            document.getElementById('saveEventBtn')?.addEventListener('click', () => {
                const name = document.getElementById('eventName').value;
                const date = document.getElementById('eventDate').value;
                if (name && date) {
                    events.push({ id: Date.now().toString(), name, date });
                    saveData();
                    render();
                }
            });
        }

        window.deleteEvent = (id) => {
            events = events.filter(e => e.id !== id);
            saveData();
            render();
        };

        window.addListItem = (type) => {
            const list = type === 'goals' ? goals : type === 'habits' ? habits : cautions;
            if (list.length < 5) {
                list.push({ id: Date.now().toString(), text: '' });
                saveData();
                render();
            }
        };

        window.updateListItem = (type, id, text) => {
            const list = type === 'goals' ? goals : type === 'habits' ? habits : cautions;
            const item = list.find(i => i.id === id);
            if (item) {
                item.text = text;
                saveData();
            }
        };

        window.deleteListItem = (type, id) => {
            if (type === 'goals') goals = goals.filter(i => i.id !== id);
            if (type === 'habits') habits = habits.filter(i => i.id !== id);
            if (type === 'cautions') cautions = cautions.filter(i => i.id !== id);
            saveData();
            render();
        };

        // Initial render and auto-update every minute
        render();
        setInterval(render, 60000);
    </script>
</body>
</html>
